<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page17">
  <form id="signup-form9">
    <ion-list id="signup-list4">
      <ion-item>
        <ion-label floating>
          <ion-icon name='person'>
          </ion-icon> Nome Completo*
        </ion-label>
        <ion-input type="text" #usuario></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label floating>
          <ion-icon name='at'>
          </ion-icon> Email*
        </ion-label>
        <ion-input type="email" #email></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label floating>
          <ion-icon name='call'>
          </ion-icon> Telefone
        </ion-label>
        <ion-input type="number" #telefone></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name='lock'>
          </ion-icon> Senha*
        </ion-label>
        <ion-input type="password" #senha></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="cadastrarUsuario()">Cadastrar</button>
  </form>
</ion-content>
