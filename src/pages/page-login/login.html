<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="signup-input8">
        <ion-label floating>
          <ion-icon name='at'>
          </ion-icon> Email*
        </ion-label>
        <ion-input type="email" #email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name='lock'>
          </ion-icon> Senha*
        </ion-label>
        <ion-input type="password" #senha></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
    <button ion-button block (click)="LoginComEmail()">Login</button>
  </form>
</ion-content>
